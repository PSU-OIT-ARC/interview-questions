{% extends "base.html" %}
{% block content %}

{% if error_message %}<div class="alert alert-warning">{{ error_message}}</div>{% endif %}

<div class="alert alert-danger">
    <h3>Are you sure you want to delete this category?</h3>
    <hr />
    <div class="row">
        <div class="col-md-12">
            <p>Note: <em>This will not delete any of the questions associated with the category</em></p>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-default" onclick="window.history.go(-1); return false">Cancel</button>
                <button type="submit" name="finish" class="pull-right btn btn-danger" onclick="return 1">Delete</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
